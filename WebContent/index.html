<!DOCTYPE html>
<html ng-app="workInProgress">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./jquery/jquery-ui.min.css" rel="stylesheet">
<link href="./css/board.css" rel="stylesheet">
<link href="./css/project.css" rel="stylesheet">
<script src="./js/workip.js"></script>
<script src="./js/SelectProjectController.js"></script>
<script src="./js/BoardController.js"></script>
<script src="./js/NoteDetailsController.js"></script>
<script src="./js/ClickLinkDirective.js"></script>
<title>Work IP</title>
</head>
<body ng-controler="WorkIPController">
	<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand" ng-hide="projectName">Work IP</div>
          <a class="navbar-brand" ng-show="projectName" click-link="/board/{{projectName}}"> Work IP | {{projectName}}</a>
        </div>
        <a class="navbar-btn btn btn-primary btn-xs pull-right" href="/" ng-show="showChangeProject">Change Project</a>
      </div>
    </nav>
    <ng-view></ng-view>
</body>
</html>
